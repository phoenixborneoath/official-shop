<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Products — Phoenixborne Oath</title>

  <meta name="description" content="Koleksi resmi Phoenixborne Oath. Streetwear metal Indonesia dengan rilis terbatas dan filosofi kebangkitan." />

  <meta name="theme-color" content="#050507" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
      color: #e5e7eb;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .container {
      max-width: 1120px;
      margin: 0 auto;
      padding: 2rem 1.25rem 4rem;
    }

    h1 {
      font-size: 2rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      color: #f9fafb;
    }

    .sub {
      color: #a1a1aa;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.4rem;
    }

    .card {
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      background: #020617;
      padding: 1rem;
      box-shadow: 0 16px 35px rgba(0,0,0,0.85);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 0.8rem;
    }

    .name {
      font-size: 0.9rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 0.3rem;
    }

    .price {
      font-size: 0.95rem;
      color: #f9fafb;
      margin-bottom: 0.6rem;
    }

    .note {
      font-size: 0.75rem;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    .back {
      display: inline-block;
      margin-top: 2.5rem;
      font-size: 0.85rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>

<body>
  <main class="container">

    <h1>Products</h1>
    <p class="sub">Official release dari Phoenixborne Oath</p>

    <section class="grid">

      <article class="card">
        <img src="images/pborne.jpg" alt="Phoenixborne Tee">
        <div class="name">Phoenixborne Tee</div>
        <div class="price">Rp 289.000</div>
        <div class="note">Limited Drop</div>
      </article>

      <article class="card">
        <img src="images/pborne.jpg" alt="Phoenixborne Tee">
        <div class="name">Phoenixborne Tee</div>
        <div class="price">Rp 289.000</div>
        <div class="note">Limited Drop</div>
      </article>

      <article class="card">
        <img src="images/cooming.jpg" alt="Coming Soon Tee">
        <div class="name">Coming Soon Tee</div>
        <div class="price">—</div>
        <div class="note">Sold Out / Upcoming</div>
      </article>

    </section>

    <a href="/" class="back">← Kembali ke Homepage</a>

  </main>
</body>
</html>
